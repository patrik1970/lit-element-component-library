  <body>
    <header><h1>Component Library</h1></header>

      <h3>Some Simple Buttons</h3>
      <p>This are some simple primary buttons with onclick</p>
      <simple-button backgroundColor="red" bordercolor="red" linkLocation="https://github.com/"></simple-button>
      <simple-button backgroundColor="#3AC5D2" bordercolor="#3AC5D2" linkLocation="https://github.com/"></simple-button>

      <simple-button textColor="red" bordercolor="red" linkLocation="https://github.com/"></simple-button>
      <simple-button textColor="#3AC5D2" bordercolor="#3AC5D2" linkLocation="https://github.com/"></simple-button>
      <simple-button textColor="green" bordercolor="green" linkLocation="https://github.com/"></simple-button>
