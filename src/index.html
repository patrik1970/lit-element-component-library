<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Component Library</title>

    <script>
      if (!window.customElements) {
        document.write('<!--');
      }
    </script>
    <script src="./vendor/custom-elements-es5-adapter.js"></script>

  <body>
    <header><h1>Component Library</h1></header>

    <main>
      <h3>Some Simple Buttons</h3>
      <p>This are some simple primary buttons with onclick</p>
      <simple-button backgroundColor="#FF0000" bordercolor="#FF0000" hoverBackgroundColor="#cc0000" hoverBorderColor="#cc0000" linkLocation="https://github.com/"></simple-button>
      <simple-button backgroundColor="#00BFFF" bordercolor="#00BFFF" hoverBackgroundColor="#0000FF" hoverBorderColor="#0000FF" linkLocation="https://github.com/"></simple-button>
      <simple-button backgroundColor="#2E8B57" bordercolor="#2E8B57" hoverBackgroundColor="#008000" hoverBorderColor="#008000" linkLocation="https://github.com/"></simple-button>
      <simple-button backgroundColor="#778899" bordercolor="#778899" hoverBackgroundColor="#000000" hoverBorderColor="#000000" linkLocation="https://github.com/"></simple-button>

      <p>This are some disabled simple primary buttons </p>
      <simple-button backgroundColor="#FF6666" borderColor="#FF6666" textColor="#f2f2f2" disabled></simple-button>
      <simple-button backgroundColor="#87CEFA" borderColor="#87CEFA" textColor="#f2f2f2" disabled></simple-button>
      <simple-button backgroundColor="#90EE90" borderColor="#90EE90" textColor="#f2f2f2" disabled></simple-button>
      <simple-button backgroundColor="#DCDCDC" borderColor="#DCDCDC" textColor="#f2f2f2" disabled></simple-button>

      <p>This are some simple secondary buttons with onclick</p>
      <simple-button textColor="#ff0000" bordercolor="#ff0000" hoverBackgroundColor="#cc0000" hoverBorderColor="#cc0000" linkLocation="https://github.com/"></simple-button>
      <simple-button textColor="#00BFFF" bordercolor="#00BFFF" hoverBackgroundColor="#0000FF" hoverBorderColor="#0000FF" linkLocation="https://github.com/"></simple-button>
      <simple-button textColor="#2E8B57" bordercolor="#2E8B57" hoverBackgroundColor="#008000" hoverBorderColor="#008000" linkLocation="https://github.com/"></simple-button>
      <simple-button textColor="#778899" bordercolor="#778899" hoverBackgroundColor="#000000" hoverBorderColor="#000000" linkLocation="https://github.com/"></simple-button>
    
      <p>This are some disabled simple secondary buttons </p>
      <simple-button borderColor="#FF6666" textColor="#FF6666" disabled></simple-button>
      <simple-button borderColor="#87CEFA" textColor="#87CEFA" disabled></simple-button>
      <simple-button borderColor="#90EE90" textColor="#90EE90" disabled></simple-button>
      <simple-button borderColor="#DCDCDC" textColor="#DCDCDC" disabled></simple-button>
    </main>
    <script src="./vendor/webcomponents-loader.js"></script>
